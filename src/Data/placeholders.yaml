hero:
  heading: "Flexibla huslösningar"
  shortText: "Med och för kunden – välj stommen eller ett inflyttningsklart hus."
  button: "Utforska våra tjänster"
about:
  heading: "Om oss"
  shortText: "Följ vår resa från 1970 till idag."
  longText: "Elementbyggen grundades i april 1970 av Rolf Jansson med målet att bygga friska och funktionella hus i storblockselement, skräddarsydda efter kundens behov. År 2000 övergick företaget till att använda Autocad för att säkerställa hög ritningskvalitet enligt branschstandard. I oktober 2009 blev Conny Jansson, Kim Jansson och Johan Aller delägare, och företaget har nu sju fast anställda."
logos:
  heading: Våra samarbetspartners
  shortText: "Vi samarbetar med ledande varumärken för att leverera kvalitetshus."
location:
  heading: "Hitta oss"
  shortText: "Besök våra kontor eller kontakta oss för mer information om våra huslösningar."
  button: "Få vägbeskrivning"
cta:
  heading: "Bygg ditt drömhus idag"
  shortText: "Kontakta oss för att få mer information om våra flexibla huslösningar och hur vi kan hjälpa dig förverkliga ditt byggprojekt."
  button: "Kontakta oss nu"
