- for: html
  -webkit-text-size-adjust: 100%
  font-family: fontFamily.sans
  line-height: 1.5
- for: a
  background-color: transparent
  color: inherit
  text-decoration: inherit
- for:
    - h1
    - h2
    - h3
    - h4
    - h5
    - h6
  font-size: inherit
  font-weight: inherit
  margin: 0
- for:
    - blockquote
    - body
    - dl
    - dd
    - figure
    - p
    - pre
  margin: 0
- for:
    - svg
    - canvas
    - audio
    - iframe
    - embed
    - object
  display: block
  vertical-align: middle
- for:
    - img
    - video
  max-width: 100%
  height: auto
  display: block
  vertical-align: middle
- for:
    - ol
    - ul
  list-style: none
  margin: 0
  padding: 0
- for:
    - main
    - details
  display: block
- for: hr
  box-sizing: content-box
  height: 0
  overflow: visible
  border-top-width: borderWidth.DEFAULT
  margin: 0
- for:
    - b
    - strong
  font-weight: bolder
- for: small
  font-size: 80%
- for:
    - pre
    - code
    - kbd
    - samp
  font-family: fontFamily.mono
  font-size: 1em
- for:
    - sub
    - sup
  font-size: 75%
  line-height: 0
  position: relative
  vertical-align: baseline
- for: sub
  bottom: -0.25em
- for: sup
  top: -0.5em
- for: legend
  color: inherit
  display: table
  max-width: 100%
  padding: 0
  white-space: normal
- for: progress
  vertical-align: baseline
- for: textarea
  resize: vertical
  overflow: auto
- for: summary
  display: list-item
- for: fieldset
  margin: 0
  padding: 0
- for: table
  border-collapse: collapse
- for: button
  background-color: transparent
  background-image: none
  margin: 0
  padding: 0
  font-family: inherit
  font-size: 100%
  line-height: inherit
  cursor: pointer
  color: inherit
  overflow: visible
  text-transform: none
- for:
    - input
    - optgroup
    - select
    - textarea
  margin: 0
  padding: 0
  font-family: inherit
  font-size: 100%
  line-height: inherit
  color: inherit
- for: input
  overflow: visible
- for: select
  text-transform: none
- for: address
  font-style: normal
