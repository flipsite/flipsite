-
  site:
    content:
      tagline: Welcome to Flipsite
      heading:lg: Build websites in minutes that score 100% on speed, SEO and accessibility.
      paragraph:lg: Build an entire website in YAML and understand it at a glance. Flipsite is a static/dynamic compiler for beautiful HTML & CSS & resources that are structured, fast, minimal and accessible.
      buttons:
        button:primary:
          url: flipsite
          text: Documentation
        button:link:
          url: features
          text: Learn More
    image: placeholder.png
  style:
    section:
      paddingY: pt-10|30 md:py-10|30
      paddingX: null
      container:
        display: grid
        gridTemplateCols: lg:grid-cols-2
        alignItems: items-center
        gapY: gap-y-10|30
    content:
      type: group
      container:
        spaceY: space-y-7
        marginX: mx-auto md:mx-0
        maxWidth: max-w-screen-md md:max-w-screen-xl/2
        justifySelf: justify-self-end
        textAlign: text-center
        paddingX: px-6|15 xl:pl-0
        paddingY: lg:py-7 xl:py-10|30
      buttons:
        type: group
        container:
          spaceX: space-x-7
    image:
      objectFit: object-cover
      borderRadius: rounded-t md:rounded-l md:rounded-tr-0
      options:
        aspectRatio: 16by9
        sizes:
          - (min-width:768px) 600px
          - 300px
      width: w-full
      height: h-full
      container:
        selfAlign: self-stretch