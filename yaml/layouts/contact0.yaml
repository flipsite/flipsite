grid:
  colType: a
  container:
    display: grid
    gridTemplateCols: sm:grid-cols-3
    gapX: gap-x-5
    gapY: gap-y-5
  colsAll:
    boxShadow: shadow
    display: flex flex-col justify-start items-center
    spaceY: space-y-3
    borderRadius: rounded
    paddingY: py-5
