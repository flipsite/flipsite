section:
  container:
    maxWidth: max-w-screen-xl
    marginX: mx-auto
    display: md:flex
    justifyContent: justify-between
group:
  container:
    width: md:w-1/3
    spaceY: space-y-3.5
grid:
  container:
    width: md:w-2/3
    display: grid xs:flex
    justifyContent: justify-between md:justify-end
    spaceX: md:space-x-10|30
    marginY: mt-10|30 xs:mt-5|15 md:mt-0
    gapY: gap-y-10|30
  colsAll.nav:
    container:
      marginY: mt-3.5
      spaceY: space-y-2
    display: block