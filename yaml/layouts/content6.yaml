section:
  container:
    maxWidth: lg:max-w-screen-xl
    marginX: mx-auto
    spaceY: space-y-5|15
header:
  type: group
  tag: header
  container:
    spaceY: space-y-3.5
    textAlign: text-center
    maxWidth: max-w-screen-md
    marginX: mx-auto
grid:
  container:
    display: grid
    gapX: gap-x-5|15
    gapY: gap-y-10|30
    gridTemplateCols: sm:grid-cols-2
  colsAll:
    content:
      type: group
      container:
        spaceY: space-y-3.5
    image:
      width: w-full
      marginY: mb-3.5
      options:
        aspectRatio: 16by9
        srcset:
          - 320w
          - 480w
          - 640w
        sizes:
          - xl:xl/2.2
          - sm:45vw
          - 90vw
      objectFit: object-cover
