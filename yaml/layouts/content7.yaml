section:
  container:
    display: grid
    gridTemplateCols: 'md:grid-cols-2'
    alignItems: items-center
    boxShadow: shadow
    overflow: overflow-hidden
    borderRadius: rounded
    bgColor: bg-white
content:
  type: group
  container:
    spaceY: space-y-5
    paddingX: px-5|15
    paddingY: py-5|15
image:
  selfAlign: self-stretch
  width: w-full
  height: h-full
  objectFit: object-cover
  borderRadius: null
  options:
    aspectRatio: 16by9
    srcset:
      - 320w
      - 480w
      - 640w
    sizes:
      - md:50vw
      - 100vw
variants:
  tr:
    image:
      colStart: md:col-start-1
      rowStart: md:row-start-1
  bl:
    content.container:
      rowStart: row-start-2 md:row-start-1
    image:
      rowStart: row-start-1
  br:
    content.container:
      rowStart: row-start-2 md:row-start-1
      colStart: md:col-start-2
    image:
      rowStart: row-start-1
      colStart: md:col-start-1