section:
  container:
    marginX: mx-auto
    maxWidth: max-w-screen-xl
grid:
  container:
    display: grid
    gapY: gap-y-10|30
  colsAll:
    container:
      display: grid
      gridTemplateCols: md:grid-cols-5
      gap: gap-5|15
      alignItems: items-center
    image:
      colSpan: md:col-span-2
      width: w-full
      options:
        aspectRatio: 16by9
        srcset:
          - 320w
          - 480w
    content:
      type: group
      container:
        spaceY: space-y-3.5
        colSpan: md:col-span-3
  colsOdd:
    image:
      gridPos: md:col-start-4 md:row-start-1