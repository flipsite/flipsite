section:
  container:
    spaceY: space-y-5|15
header:
  type: group
  tag: header
  container:
    spaceY: space-y-3.5
    textAlign: text-center
    maxWidth: max-w-screen-md
    marginX: mx-auto
logos:
  type: grid
  colType: image
  container:
    display: grid
    gridTemplateCols: grid-cols-2 md:grid-cols-4
    gapX: gap-x-2.5
    gapY: gap-y-2.5
  colsAll:
    bgColor: bg-gray-o5
    display: flex
    paddingX: px-5
    paddingY: py-5
    borderRadius: rounded
    height: h-30|50
    objectFit: object-contain
    width: w-full