section:
  paddingX: null
  paddingY: null
  container:
    empty: true
  #marginY: mb-5|15
  bgColor: bg-white
grid:
  container:
    display: grid

  colsAll:
    container:
      display: flex
      alignItems: items-center
      spaceX: space-x-3.5
      wrapper:
        border: border-b
        borderColor: border-black-o7.5
        paddingY: py-2.5
        paddingX: px-5|15
        cursor: hover:cursor-pointer
        group: group
        hover: hover:bg-primary-o10
      maxWidth: max-w-screen-xl
      marginX: mx-auto

    avatar:
      ring: group-hover:ring-3 outline-none ring-primary
    name:
      type: group
      container:
        marginX: mr-auto
      text:
        type: di
        textColor:
          text-black-o95 text-4|6
    call:
      type: a
      paddingY: p-1
      icon:
        container:
          display: flex
          alignItems: items-center
          justifyContent: justify-center
          height: h-10|12
          width: w-10|12
          bgColor: bg-primary-o15 hover:bg-primary
          borderRadius: rounded-full
          textColor: text-primary hover:text-white-o95
        textColor: null
    icon:
      width: w-4

