section:
  container:
    marginX: mx-auto
    maxWidth: max-w-screen-lg
    spaceY: space-y-6|15
    textAlign: text-center
  paddingY: pt-10|30
header:
  type: group
  container:
    marginX: mx-auto
    maxWidth: max-w-screen-sm
    spaceY: space-y-7
grid:
  container:
    display: grid
    gridTemplateCols: grid-cols-2 sm:grid-cols-4
    gap: gap-6|15
  colsAll:
    container:
      spaceY: space-y-3.5
image:
  borderRadius: rounded-t
  options:
    aspectRatio: 21by9
    srcset:
      - 400
      - 600
      - 800
      - 1000
      - 1200
      - 1400
      - 2048
    sizes:
      - lg:lg
      - 100vw
  width: w-full