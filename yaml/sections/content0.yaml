section:
  container:
    display: grid
    gridTemplateCols: 'md:grid-cols-2'
    alignItems: items-center
    gapX: gap-x-5|15
    gapY: gap-y-5|15
content:
  type: group
  container.spaceY: space-y-5
image:
  selfAlign: self-stretch
  width: w-full
  height: h-auto
  objectFit: object-cover
  options:
    aspectRatio: 16by9
    srcset:
      - 320w
      - 480w
      - 640w
    sizes:
      - md:50vw
      - 100vw
variants:
  tr:
    image:
      colStart: md:col-start-1
      rowStart: md:row-start-1
  bl:
    content.container:
      rowStart: row-start-2 md:row-start-1
    image:
      rowStart: row-start-1
  br:
    content.container:
      rowStart: row-start-2 md:row-start-1
      colStart: md:col-start-2
    image:
      rowStart: row-start-1
      colStart: md:col-start-1