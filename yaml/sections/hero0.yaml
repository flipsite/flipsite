section:
  bgColor: bg-primary-100
  paddingY: py-25|50
  position: relative
  container:
    display: flex
    alignItems: items-center justify-center
    maxWidth: max-w-screen-sm
content:
  type: group
  container:
    spaceY: space-y-5
    textAlign: text-center
    zIndex: z-10
    width: w-full
  svg:
    display: inline-block
    width: w-full
    fill: fill-current
    textColor: text-black-o95
    dark:
      textColor: text-white-o95
background:
  type: image
  loading: eager
  container:
    position: absolute
    inset: inset-0
    width: w-full
    height: h-full
    zIndex: z-0
    opacity: opacity-25
  width: w-full
  height: h-full
  objectFit: object-cover
  options:
    aspectRatio: 3by2
    sizes:
      - (min-width:768px) 600px
      - 300px