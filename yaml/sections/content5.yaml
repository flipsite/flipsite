section:
  container:
    maxWidth: lg:max-w-screen-xl
    marginX: mx-auto
    spaceY: space-y-5|15
header:
  type: group
  tag: header
  container:
    spaceY: space-y-3.5
    textAlign: text-center
    maxWidth: max-w-screen-md
    marginX: mx-auto
grid:
  container:
    display: grid
    gapX: gap-x-5|15
    gapY: gap-y-5|15
    gridTemplateCols: sm:grid-cols-2 lg:grid-cols-3
  colsAll:
    content:
      type: group
      container:
        spaceY: space-y-3.5
    image:
      width: w-full
      marginY: mb-3.5
      options:
        aspectRatio: 16by9
      objectFit: object-cover
