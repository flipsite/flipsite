section:
  paddingY: null
  position: fixed z-1000 w-full
  bgColor: bg-transparent scroll:bg-black backdrop-filter scroll:backdrop-blur-2 shadow
  container:
    display: md:flex
    justifyContent: justify-center scroll:justify-between items-center
    minHeight: min-h-14
nav:
