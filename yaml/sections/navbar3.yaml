section:
  paddingY: null
  paddingX: px-5
  bgColor: bg-transparent open:bg-white-o90 scroll:bg-white-o90
  bosShadow: scroll:shadow open:shadow
  container:
    display: md:flex
    justifyContent: justify-between items-center
  transition: transition-all duration-200 ease-in-out
  dark:
    bgColor: bg-transparent open:bg-black-o90 scroll:bg-black-o90
nav:
  container:
    paddingY: pb-4 md:py-0
    display: hidden open:block md:flex
    spaceX: space-x-0 md:space-x-5|15
    width: w-full md:w-auto
  display: flex md:block
  justifyContent: justify-between
  height: h-14
  lineHeight: leading-14
  text:
    type: span
menuToggle:
  display: block md:hidden
  position: absolute right-0 top-0
variants:
  top:
    section:
      position: fixed top-0
      width: w-full
      zIndex: z-1000