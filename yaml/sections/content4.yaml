section:
  container:
    marginX: mx-auto
    maxWidth: max-w-screen-xl
grid:
  container:
    display: grid
    spaceY: space-y-10|30
  colsAll:
    container:
      display: grid
      gridTemplateCols: md:grid-cols-5
      gap: gap-6|15
      alignItems: items-center
    image:
      container:
        colSpan: md:col-span-2
      width: w-full
      options:
        aspectRatio: 16by9
    group.container:
      spaceY: space-y-3.5
      colSpan: md:col-span-3
  colsOdd:
    image.container:
      gridPos: md:col-start-4 md:row-start-1