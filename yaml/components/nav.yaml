container:
  display: flex
  textColor: text-black-o95
  fontWeight: font-bold
  textSize: text-3.5|4
  whitespace: whitespace-nowrap
  spaceX: space-x-5|15
paddingY: py-5
textColor: hover:text-primary
display: block
dark:
  textColor: text-white-o95 hover:text-primary2
variants:
  sitemap:
    container:
      display: grid
      spaceX: null
      marginY: mt-3.5
      spaceY: space-y-2
    fontWeight: font-light
    textSize: text-3.25|3.5
    paddingX: null
    paddingY: null
    display: flex
  pills:
    container:
      spaceX: space-x-1.5|7
    bgColor: hover:bg-primary-o10
    borderRadius: rounded-full
    paddingY: py-1
    marginY: my-4
    paddingX: px-3.5
    active:
      bgColor: bg-primary
      textColor: text-white-o95
    dark:
      active:
        bgColor: bg-primary2
        textColor: text-white-o95
      textColor: text-white-o95 hover:text-primary2
      bgColor: hover:bg-primary2-o10
  tabs:
    container:
      marginY: null
    paddingY: pt-5 pb-4
    border: border-b-1
    borderColor: border-primary-o10 hover:border-primary
    active:
      borderColor: border-primary
    dark:
      active:
        borderColor: border-primary2
      textColor: text-white-o95
