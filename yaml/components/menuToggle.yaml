type: a
textColor: text-black-o95 hover:text-primary
dark:
  textColor: text-white-o95 hover:text-primary2
height: h-14
width: w-6
position: relative
display: block
menu:
  position: absolute
  type: svg
  width: w-6
  height: h-6
  top: top-1/2
  right: right-1/2
  marginY: -mt-3
  marginX: -mr-3
  fill: fill-current
  opacity: opacity-100 open:opacity-0 !open:opacity-100
  transition: transition-all duration-200 ease-in-out
  transform: transform open:rotate-45
close:
  position: absolute
  type: svg
  width: w-6
  height: h-6
  top: top-1/2
  right: right-1/2
  marginY: -mt-3
  marginX: -mr-3
  fill: fill-current
  opacity: opacity-0 open:opacity-100 !open:opacity-0
  transition: transition-all duration-200 ease-in-out
  transform: transform -rotate-45 open:rotate-0 !open:-rotate-45